# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.2'
      
    - name: Build
      run: apt-get update && go get && sudo apt install libxcursor-dev libxrandr-dev libxcb-xinerama0-dev libxinerama-dev libxi-dev mesa-common-dev xorg-dev && go get fyne.io/fyne/v2@latest && go install fyne.io/fyne/v2/cmd/fyne@latest && ~/go/bin/fyne bundle -o bundled.go resources && CGO_ENABLED=1 go build -v ./...

    - name: Test
      run: go test -v ./...
